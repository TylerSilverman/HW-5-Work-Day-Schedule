<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title> 
  </head>

  <body>
    <!-- Header Section -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h3 id="date"></h3>
    </header>

   <!-- Timeblocks go here -->
    <div class="container">
      <div class ="row">
          <div class="col-md Timeblocks hour">
            9:00 AM 
          </div>
          <div class="col-md-8 hour" row="8">
            <textarea class="textInformation background-color color textarea description text "></textarea>
          </div>
          <div class="col-md saveBtn Save">
            <button type="button" type="submit" value="submit" class="btn saveBtn btn-primary" href="#" id="hour9am" row="1">Lock</button>
          </div> 
      </div>
     <br>
     <div class ="row">
          <div class="col-md Timeblocks hour">
            10:00 AM 
          </div>
          <div class="col-md-8 background-color color hour" row="8">
            <textarea class="textInformation textarea description text"></textarea>
          </div>
          <div class="col-md saveBtn Save">
            <button type="button" type="submit" value="submit" class="btn saveBtn btn-primary" href="#" id="hour10am" row="1">Lock</button>
          </div> 
     </div>
     <br>
     <div class ="row">
        <div class="col-md Timeblocks hour">
          11:00 AM 
        </div>
        <div class="col-md-8 background-color color hour" row="8">
          <textarea class="textInformation textarea description text"></textarea>
        </div>
        <div class="col-md saveBtn Save">
          <button type="button" type="submit" value="submit" class="btn saveBtn btn-primary" href="#" id="hour11am" row="1">Lock</button>
        </div> 
      </div>
      
    </div>  
  

    <!-- javascript section -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
